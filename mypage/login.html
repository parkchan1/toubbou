<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <title>Login</title>

    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <section id="login">
        <div class="login_inner">
            <button id="go-back"> <img src="../icon/back_btn.svg" alt="돌아가기"></button> 
        <h1>
            <a href="../index.html">
                <img src="../icon/logo.svg" alt="logo" class="logo">
            </a>

        </h1>
        <p class="login_text">
            예술은 언제나 나의 곁에있습니다. <br>
            누구나 쉽게 접할수 있고, 쉽게 이해할수 있도록<br>
            터벅터벅 걸어나가는 <strong>터부</strong> 입니다.
        </p>


        <form action="" id="login_form">
            <input type="id" placeholder="아이디를 입력해주세요.">
            <input type="password" placeholder="비밀번호를 입력해주세요.">
            
            <button class="login_btn">걸어 들어가기</button>
        </form>
        <div class="find_box">
            <a href="#">아이디 찾기</a> / <a href="#">비밀번호 찾기</a>
        </div>
        <span class="login_or">
            또는
        </span>
        <div class="join_box">
            <p class="join_text">
                아직 <span> 회원이 아니세요?</span><br>
                같이 걸어 나아가 보아요.
            </p>
            <button class="join_btn" onClick="location.href='join.html'">
                회원가입
            </button>
        </div>
        <span class="login_or">
            또는
        </span>
        <ul class="simple_login">
            <li class="naver_login">
                <img src="../icon/naver_btn.svg" alt="네이버로그인">
                네이버 로그인
            </li>
            <li class="apple_login">
                <img src="../icon/apple_btn.svg" alt="애플로그인">
                애플 로그인
            </li>
            <li class="google_login">
                <img src="../icon/google_btn.svg" alt="구글로그인">
                구글 로그인
            </li>

        </ul>
    </div>
    </section>
</body>
</html>
<script>

</script>

<script src="../js/style.js"></script>
<script src="../js/common.js"></script>
